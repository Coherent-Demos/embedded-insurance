<div class="embedded">
  <div id="embedded-flex-outer-container" class="pt24 pb24 d-flex flex-column" style="background: black; ">
    <div class="flex-fill"></div>

    <div id="embedded-flex-inner-container" class="bg-white">
      <section>
        <div class="container-fluid">
          <div class="row pt16">
            <div class="col-xs-12">
              <div class="d-flex flex-row pb24">
                <img ui-sref="embedded-flex-2" src="assets/images/embedded-flex/arrow-icon.svg">
                <div class="flex-fill"></div>
                <img ui-sref="embedded-landing" src="assets/images/embedded-flex/close-icon.svg">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="font-32 text-700">Please help us with <span class="text-purple">a few questions</span></div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container-fluid">
          <div class="row mt16">
            <div class="col-xs-12">
              <div ng-repeat="question in cont.UWquestions">
                <div class="border-top mt16 pt16" ng-if="question.Display == 'Y'">
                  <div class="text-300" ng-bind="question.Value"></div>
                  <div class="d-flex flex-row mt32">
                    <div class="flex-fill btn btn-ghost">YES</div>
                    <div class="p8"></div>
                    <div class="flex-fill btn btn-ghost-purple">NO</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section style="padding-bottom: 224px;"></section>
    </div>

    <div id="embedded-navbar-container" class="bg-white pb-24 bg-white">
      <div class="container-fluid" id="productflow-nav-container">
        <div class="row">
          <div class="col-xs-12">
            <div class="font-14 text-copy-1 text-300">Total Premium</div>
            <div class="font-32 text-copy-1 text-300 mb8">$ <span class="text-copy-2 text-700"ng-bind="cont.totalPrice" id="totprice-animate"></span></div>
            <div class="mb24 font-14 text-300 text-copy-1">(Bundle Discount <span id="discount-animate" ng-bind="cont.discount"></span>%) <strike>$ <span ng-bind="cont.oldprice"></span></strike></div>
            <div></div>
            <a class="btn btn-black w-100 pt8 pb8" ui-sref="embedded-flex-4">Next: Checkout</a>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-fill"></div>

  </div>
</div>
