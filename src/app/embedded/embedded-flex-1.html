<div class="embedded">
  <section>
    <div class="container">
      <div class="row pt16 pb16 border-bottom">
        <div class="col-xs-12 font-21">
          <div class="d-flex flex-row">
            <a ui-sref="embedded-flex-1" class="flex-fill text-copy-2">Digibank</a>
            <div class="dropdown mr16">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-bind="cont.activePersona">
                
              </button>
              <div class="dropdown-menu p16 w-100 dropdown-menu-right" aria-labelledby="dropdownMenuButton" style="width: 256px">
                <a class="dropdown-item display-block mb16 text-copy-2 pt16" ng-repeat="persona in cont.personas" ng-click="console.log('a-clicked');cont.setPersona(persona.Persona_ID)">
                  <div class="font-21 pt16" ng-bind="persona.Name"><strong>Vander</strong></div>
                  <div><strong>Age: </strong><span ng-bind="persona.Prm_Age"></span></div>
                  <div><strong>Gender: </strong><span ng-bind="persona.Prm_Gender"></span></div>
                  <div><strong>Marital Status: </strong><span ng-bind="persona.Prm_Marital_Status"></span></div>
                  <div><strong>Income: </strong><span ng-bind="persona.Prm_Income"></span></div>
                </a>
              </div>
            </div>
            <img src="assets/images/user-icon.svg" width="32">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row pt16 pb16 border-bottom bg-gray-1" ui-sref="embedded-flex-2">
        <div class="col-xs-12 font-16 ">
          <div class="badge font-14 text-copy-2 bg-white border">Get a <span ng-bind="cont.discount"></span>% Discount</div>
        </div>
        <div class="col-xs-12 font-21 mt16">My Flex Insurance</div>
        <div class="col-xs-12 font-14">Starting at $50/month</div>
      </div>
      <div class="row">
        <div class="col-xs-12 font-16 ">
          <div class="font-14 mt32">Balance</div>
        </div>
        <div class="col-xs-12 font-40 mt8" ng-bind="cont.balance"></div>
      </div>


      <div class="row">
        <div class="col-xs-12 font-16 ">
          <div class="font-14 mt32">Transactions</div>
        </div>
      </div>
      <div class="border d-flex flex-row p16 mt32">
        <span class="flex-fill">Healthcare</span> <span ng-bind="cont.txn1"></span>
      </div>
      <div class="border d-flex flex-row p16 mt16">
        <span class="flex-fill">Child</span> <span ng-bind="cont.txn2"></span>
      </div>
      <div class="border d-flex flex-row p16 mt16">
        <span class="flex-fill">Retail</span> <span ng-bind="cont.txn3"></span>
      </div>
      <div class="border d-flex flex-row p16 mt16">
        <span class="flex-fill">Auto</span> <span ng-bind="cont.txn4"></span>
      </div>
      <div class="border d-flex flex-row p16 mt16">
        <span class="flex-fill">Rent</span> <span ng-bind="cont.txn5"></span>
      </div>
      <div class="border d-flex flex-row p16 mt16">
        <span class="flex-fill">Travel</span> <span ng-bind="cont.txn6"></span>
      </div>
    </div>
  </section>
  
</div>
